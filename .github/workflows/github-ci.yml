name: Frontend Build and Update Backend

on:
  push:
    branches:
      - main

env:
  BACKEND_REPO: hidevs/dentist-filament
  BACKEND_BRANCH: main
  BACKEND_FRONTEND_DIR: front

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: |
          cp .env.docker .env
          npm run build

      - name: Debug - Test backend repo access
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Testing access to ${{ env.BACKEND_REPO }}"
          curl -H "Authorization: token $GH_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ env.BACKEND_REPO }} || echo "Failed to access backend repo"

      - name: Debug - Print GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Checkout backend repository
        uses: actions/checkout@v2
        with:
          repository: ${{ env.BACKEND_REPO }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: backend
        env:
          GIT_TRACE: 1
          GIT_CURL_VERBOSE: 1

      - name: Debug - List backend directory
        run: |
          echo "Contents of current directory:"
          ls -la
          echo "Contents of backend directory (if it exists):"
          ls -la backend || echo "Backend directory does not exist"

      - name: Update frontend files in backend
        run: |
          rm -rf backend/${{ env.BACKEND_FRONTEND_DIR }}
          mkdir -p backend/${{ env.BACKEND_FRONTEND_DIR }}
          cp -R .output/* backend/${{ env.BACKEND_FRONTEND_DIR }}/

      - name: Commit and push changes to backend
        run: |
          cd backend
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update frontend build: ${{ github.sha }}" || echo "No changes to commit"
          git push origin ${{ env.BACKEND_BRANCH }} || echo "Failed to push changes"

      - name: Debug - Print Git status
        if: always()
        run: |
          cd backend || echo "Failed to change to backend directory"
          git status || echo "Failed to get git status"
          git remote -v || echo "Failed to list remotes"
          git branch -a || echo "Failed to list branches"
          git log -n 5 || echo "Failed to get git log"